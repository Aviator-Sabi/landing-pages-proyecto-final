<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Exploration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="hero">
            <div class="hero-content">
                <h1>Discover the beauty around the world</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in libero risus semper habitant arcu.</p>
                <a href="#" class="btn">Get started</a>
            </div>
            <div class="hero-images">
                <div class="hero-image">
                    <img src="img/middle-img/1.jpg" alt="Sunlight through leaves">
                </div>
                <div class="hero-image">
                    <img src="img/right-img/1.jpg" alt="Misty forest landscape">
                </div>
            </div>
        </section>
        
        <section class="features">
            <div class="feature">
                <div class="feature-number">01</div>
                <div class="feature-image">
                    <img src="img/bottom-imgs/1.jpg" alt="Aerial view of forest">
                </div>
            </div>
            <div class="feature">
                <div class="feature-number">02</div>
                <div class="feature-image">
                    <img src="img/bottom-imgs/2.jpg" alt="Lake with mountains">
                </div>
            </div>
            <div class="feature">
                <div class="feature-number">03</div>
                <div class="feature-image">
                    <img src="img/bottom-imgs/3.jpg" alt="Sunset over field">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
